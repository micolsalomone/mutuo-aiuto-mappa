<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Centri di Mutuo Aiuto</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    :root{
      /* palette e variabili globali (modifica qui per cambiare tutto) */
      --primary:#1976d2;
      --primary-dark:#155fa8;
      --muted:#f8f9fb;
      --accent-grad: linear-gradient(135deg,#1976d2 0%, #4aa3ff 100%);
      --radius:10px;

      /* marker styles (personalizzabili) */
      --marker-size: 36px;               /* diametro testa pin */
      --marker-height: 46px;             /* altezza totale pin */
      --marker-stroke: #ffffff;          /* bordo chiaro */
      --marker-shadow: rgba(2,6,23,0.12);
      --marker-default: #2b8cff;         /* colore marker esistenti */
      --marker-user: #ff6b6b;            /* colore marker utente */
    }

    html, body { height:100%; margin:0; font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: #fcfdff; color:#0b2540; }
    header { height:72px; display:flex; align-items:center; padding:0 20px; background:var(--muted); box-shadow:0 6px 18px rgba(15,23,42,0.06); gap:12px; }
    header h3{ margin:0; font-weight:600; letter-spacing:0.2px; color:#07203a; }

    #map { height: calc(100% - 72px); border-top: 1px solid rgba(2,6,23,0.04); }
    #coords { padding:8px 16px; font-size:0.9rem; color:#556770; background: rgba(255,255,255,0.6); position: absolute; right: 12px; bottom: 12px; border-radius:8px; box-shadow: 0 6px 20px rgba(2,6,23,0.06); backdrop-filter: blur(4px); }

    /* marker CSS (usa .custom-marker e varianti) */
    .custom-marker { display:block; line-height:0; }
    .custom-marker svg { display:block; }
    /* modulare: cambia aspetto modificando solo le classi qui o le variabili su :root */
    .custom-marker--default svg .pin-fill { fill: var(--marker-default); }
    .custom-marker--user    svg .pin-fill { fill: var(--marker-user); }
    .custom-marker svg .pin-stroke { fill: var(--marker-stroke); opacity: 0.98; }
    .custom-marker svg .pin-shadow { fill: var(--marker-shadow); opacity: 1; }

    /* responsive tweaks */
    @media (max-width:600px){
      header { padding:0 12px; }
      .btn { padding:8px 10px; gap:6px; font-size:0.95rem; }
      #coords { font-size:0.85rem; right:8px; bottom:8px; }
    }

    /* toast notifiche */
    #toast {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 28px;
      background: rgba(2,6,23,0.92);
      color: #fff;
      padding: 8px 14px;
      border-radius: 12px;
      font-size: 0.93rem;
      box-shadow: 0 8px 24px rgba(2,6,23,0.18);
      z-index: 10000;
      opacity: 0;
      transition: opacity .18s ease;
      pointer-events: none;
      display: none;
    }

    /* --- HOTLINE styles (usa variabili globali) --- */
    .hotline-btn {
      position: fixed;
      left: 12px;
      bottom: 12px;
      width: 52px;
      height: 52px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      background: var(--accent-grad);
      color: white;
      border: none;
      box-shadow: 0 10px 26px rgba(25,118,210,0.18);
      cursor: pointer;
      z-index: 10005;
      font-size: 1.25rem;
    }
    .hotline-btn:focus { outline: 3px solid rgba(25,118,210,0.14); outline-offset: 3px; }

    .hotline-panel {
      position: fixed;
      left: 12px;
      bottom: 76px;
      width: 320px;
      max-width: calc(100% - 40px);
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 18px 48px rgba(2,6,23,0.16);
      z-index: 10005;
      transform-origin: bottom left;
      transform: translateY(8px) scale(0.995);
      opacity: 0;
      pointer-events: none;
      transition: transform .16s ease, opacity .16s ease;
    }
    .hotline-panel.open {
      transform: none;
      opacity: 1;
      pointer-events: auto;
    }
    .hotline-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:8px;
    }
    .hotline-close {
      background: transparent;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: #6b7684;
    }
    .hotline-group { margin: 8px 0; border-top: 1px solid rgba(2,6,23,0.04); padding-top:8px; }
    .hotline-group-title { font-weight:700; font-size:0.95rem; margin-bottom:6px; color:#07203a; }
    .hotline-item { display:flex; align-items:center; justify-content:space-between; gap:8px; padding:6px 0; }
    .hotline-info { flex:1; min-width:0; }
    .hotline-label { font-weight:600; font-size:0.9rem; color:#0b2540; }
    .hotline-number { font-size:0.85rem; color:#556770; margin-top:2px; }
    .hotline-actions { display:flex; gap:8px; align-items:center; }
    .hotline-action-link, .hotline-action-copy {
      font-size:0.85rem;
      padding:6px 8px;
      border-radius:8px;
      border: 1px solid rgba(2,6,23,0.06);
      background: #fff;
      color: var(--primary);
      cursor:pointer;
      text-decoration:none;
    }

    @media (max-width:520px) {
      .hotline-panel { left: 8px; right: 8px; width: auto; bottom: 72px; }
      .hotline-btn { left: 8px; bottom: 8px; width:48px; height:48px; }
    }
  </style>
</head>
<body>
  <header>
    <h3 style="margin:0;">Centri di Mutuo Aiuto</h3>
    <a class="btn" href="#" id="addBtn"><span class="icon">âž•</span><span>Proponi un centro</span></a>
  </header>

  <div id="map"></div>

  <div id="coords" style="display:none;"></div>

  <!-- toast per notifiche copia -->
  <div id="toast" aria-live="polite"></div>

  <!-- Hotlines overlay -->
  <div id="hotlineWrapper" aria-hidden="false">
    <button id="hotlineBtn" class="hotline-btn" aria-expanded="false" aria-controls="hotlinePanel" title="Numeri utili">ðŸ“ž</button>

    <aside id="hotlinePanel" class="hotline-panel" role="dialog" aria-hidden="true" aria-label="Numeri utili">
      <header class="hotline-header">
        <strong>Numeri utili</strong>
        <button id="hotlineClose" class="hotline-close" aria-label="Chiudi">âœ•</button>
      </header>

      <div class="hotline-list" role="list"></div>

      <footer class="hotline-footer">
        <button id="hotlineCopyAll" class="btn" type="button">Copia tutti i numeri</button>
      </footer>
    </aside>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // inizializza la mappa (solo una volta)
    const map = L.map('map').setView([41.9, 12.5], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // funzione toast globale (ora visibile a tutti i listener)
    function showToast(msg, ms = 1400) {
      const t = document.getElementById('toast');
      if (!t) return;
      t.textContent = msg;
      t.style.display = 'block';
      // forzare reflow prima di cambiare opacity
      void t.offsetWidth;
      t.style.opacity = '1';
      clearTimeout(t._timeout);
      t._timeout = setTimeout(() => {
        t.style.opacity = '0';
        setTimeout(() => t.style.display = 'none', 200);
      }, ms);
    }

    /* helper per creare un'icona SVG personalizzata.
       Modifica variabili CSS sopra per cambiare colori/dimensioni facilmente. */
    function markerSvgHtml(color) {
      // dimensioni calcolate in base alla variabile CSS, ma svg usa valori fissi coerenti
      // pin semplice: testa circolare + coda a goccia + ombra
      return `
        <svg width="36" height="46" viewBox="0 0 36 46" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <filter id="s" x="-50%" y="-50%" width="200%" height="200%">
              <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="${getComputedStyle(document.documentElement).getPropertyValue('--marker-shadow').trim() || 'rgba(0,0,0,0.12)'}" flood-opacity="0.4"/>
            </filter>
          </defs>
          <!-- ombra -->
          <ellipse class="pin-shadow" cx="18" cy="36" rx="10" ry="3" fill="${getComputedStyle(document.documentElement).getPropertyValue('--marker-shadow').trim()}" opacity="0.22"/>
          <!-- corpo pin (goccia) -->
          <path class="pin-fill" d="M18 2C12.5 2 8 6.5 8 12c0 6.8 8 18 10 22 2-4 10-15.2 10-22 0-5.5-4.5-10-10-10z" fill="${color}"/>
          <!-- bordo chiaro -->
          <path class="pin-stroke" d="M18 4.5c-4.3 0-7.8 3.5-7.8 7.8 0 6 6.8 16 7.8 19.5 1-3.5 7.8-13.5 7.8-19.5 0-4.3-3.5-7.8-7.8-7.8z" fill="${getComputedStyle(document.documentElement).getPropertyValue('--marker-stroke').trim() || '#fff'}" opacity="0.12"/>
          <!-- centro -->
          <circle cx="18" cy="12" r="4.2" fill="${getComputedStyle(document.documentElement).getPropertyValue('--marker-stroke').trim() || '#fff'}"/>
        </svg>
      `;
    }

    /* factory per creare marker con divIcon.
       type: 'default' o 'user' (usare questi nomi nelle classi CSS) */
    function createMarker(latlng, type = 'default', options = {}) {
      const color = (type === 'user')
        ? getComputedStyle(document.documentElement).getPropertyValue('--marker-user').trim()
        : getComputedStyle(document.documentElement).getPropertyValue('--marker-default').trim();

      const icon = L.divIcon({
        className: `custom-marker custom-marker--${type}`,
        html: markerSvgHtml(color),
        iconSize: [36, 46],
        iconAnchor: [18, 42],  // punta del pin
        popupAnchor: [0, -40]
      });

      return L.marker(latlng, Object.assign({ icon }, options));
    }

    // funzione per caricare GeoJSON anche se fetch fallisce in locale
    async function loadGeoJSON(url) {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Errore fetch');
        return await res.json();
      } catch (e) {
        console.warn('Impossibile caricare da fetch, fallback in locale:', e);
        // fallback: carica via script locale se fetch fallisce
        return JSON.parse(`{
          "type": "FeatureCollection",
          "features": [
            {
              "type": "Feature",
              "properties": {
                "name": "Casa delle donne Lucha y Siesta",
                "indirizzo": "Via Lucio Sestio, 10, 00174 Roma RM",
                "phone": "",
                "category": "CAV e Casa delle Donne"
              },
              "geometry": {
                "type": "Point",
                "coordinates": [12.5540227, 41.8595571]
              }
            }
          ]
        }`);
      }
    }

    loadGeoJSON('data/centri.geojson').then(geojson => {
      const layer = L.geoJSON(geojson, {
        pointToLayer: (feature, latlng) => {
          // usa lo style 'default' per i punti nel file
          return createMarker(latlng, 'default');
        },
        onEachFeature: (f, l) => {
          const p = f.properties || {};
          const html = `
            <strong>${p.name || ''}</strong><br>
            ${p.indirizzo || ''}<br>
            ${p.phone ? 'Tel: ' + p.phone + '<br>' : ''}
            <em>${p.category || ''}</em>
          `;
          l.bindPopup(html);
        }
      });
      layer.addTo(map);
      try {
        map.fitBounds(layer.getBounds());
      } catch (e) {
        // se non ci sono bounds (nessuna feature), ignora
      }
    });

    // blocco latitudine e longitudine su mappa
    const coordsEl = document.getElementById('coords');
    let selectedMarker = null;
    let selectedLatLng = null;

    map.on('move', () => {
      const c = map.getCenter();
      // mostra il centro solo se non ci sono coordinate selezionate
      if (!selectedLatLng) {
        coordsEl.style.display = 'block';
        coordsEl.textContent =
          `Latitudine: ${c.lat.toFixed(5)} | Longitudine: ${c.lng.toFixed(5)}`;
      }
    });

    // seleziona coordinate cliccando sulla mappa (simile a Google Maps)
    map.on('click', (e) => {
      selectedLatLng = e.latlng;

      // rimuovi marker precedente
      if (selectedMarker) map.removeLayer(selectedMarker);

      // aggiungi marker trascinabile con stile 'user'
      selectedMarker = createMarker(selectedLatLng, 'user', { draggable: true }).addTo(map);

      // popup con azioni: copia (rimosso "Usa coordinate")
      selectedMarker.bindPopup(`
        <div style="min-width:220px;font-family:inherit;color:inherit">
          <div style="font-weight:600;margin-bottom:6px">Coordinate selezionate</div>
          <div style="margin-bottom:8px">Lat: ${selectedLatLng.lat.toFixed(6)}<br>Lng: ${selectedLatLng.lng.toFixed(6)}</div>
          <div style="display:flex;gap:8px">
            <button id="copyCoordBtn" class="btn" style="padding:6px 10px;font-size:0.9rem;background:#fff;color:var(--primary);box-shadow:none;border:1px solid rgba(2,6,23,0.06)">Copia</button>
          </div>
          <div style="margin-top:8px;font-size:0.82rem;color:#556770">Puoi trascinare il marker per affinare la posizione. Poi incolla le coordinate nel modulo o nella issue.</div>
        </div>
      `).openPopup();

      coordsEl.style.display = 'block';
      coordsEl.textContent =
        `Latitudine: ${selectedLatLng.lat.toFixed(6)} | Longitudine: ${selectedLatLng.lng.toFixed(6)} (selezionate)`;

      // funzione toast semplice
      // (rimosso showToast locale; si usa la funzione globale)
      // attacca listener al bottone copia (dopo che il DOM Ã¨ stato inserito nel popup)
      setTimeout(() => {
        const copyBtn = document.getElementById('copyCoordBtn');

        if (copyBtn) copyBtn.addEventListener('click', async () => {
          const text = `${selectedLatLng.lat.toFixed(6)}, ${selectedLatLng.lng.toFixed(6)}`;
          try {
            await navigator.clipboard.writeText(text);
            showToast('Coordinate copiate negli appunti');
          } catch {
            try { prompt('Copia le coordinate', text); } catch {}
            showToast('Copia non disponibile automaticamente â€” copia manuale');
          }
        });
      }, 0);

      // aggiornamento coordinate mentre si trascina il marker
      selectedMarker.on('drag', (ev) => {
        selectedLatLng = ev.latlng;
        coordsEl.textContent =
          `Latitudine: ${selectedLatLng.lat.toFixed(6)} | Longitudine: ${selectedLatLng.lng.toFixed(6)} (selezionate)`;
      });

      selectedMarker.on('popupclose', () => {
        // lascia il marker in mappa; l'utente puÃ² cliccare altrove per una nuova selezione
      });
    });

    // Pulsante per proporre un nuovo centro (usa coordinate selezionate se presenti)
    document.getElementById('addBtn').addEventListener('click', e => {
      e.preventDefault();
      const c = selectedLatLng || map.getCenter();

      const title = encodeURIComponent('Proposta: nuovo centro di mutuo aiuto');
      const lat = c.lat.toFixed(6);
      const lng = c.lng.toFixed(6);

      const body = encodeURIComponent(`
**Nome del centro:** 

**Indirizzo completo:** 

**Numero di telefono (visibile solo agli admin):**

**Categoria:** 

**Descrizione / AttivitÃ  principali:** 

**Coordinate:**  
- Latitudine: ${lat}  
- Longitudine: ${lng}  
_(usa queste coordinate per localizzare il centro sulla mappa)_

---

_Se non sai come ottenerle, lascia pure i valori precompilati: rappresentano il punto che stai guardando ora al centro della mappa._
`);
      const issueUrl = `https://github.com/micolsalomone/mutuo-aiuto-mappa/issues/new?title=${title}&body=${body}`;
      window.open(issueUrl, '_blank');
    });

    /* --- HOTLINE UI: dati, rendering e comportamenti --- */
    const HOTLINES = [
      {
        category: 'Assistenza generale',
        items: [
          { label: 'Servizi Sociali (Comune)', number: '800123456' },
          { label: 'Casa famiglia (segnalazione)', number: '800654321' }
        ]
      },
      {
        category: 'Violenza e minori',
        items: [
          { label: 'Telefono Viola (violenza domestica)', number: '1522' },
          { label: 'Telefono Azzurro (minori)', number: '114' }
        ]
      },
      {
        category: 'Immigrazione e supporto',
        items: [
          { label: 'Sportello immigrazione', number: '800987654' }
        ]
      },
      {
        category: 'App e servizi digitali',
        items: [
          { label: 'YouPol (segnalazioni)', number: 'YouPol (app)' }
        ]
      }
    ];

    const hotlineBtn = document.getElementById('hotlineBtn');
    const hotlinePanel = document.getElementById('hotlinePanel');
    const hotlineClose = document.getElementById('hotlineClose');
    const hotlineList = document.querySelector('.hotline-list');
    const hotlineCopyAll = document.getElementById('hotlineCopyAll');

    // render list
    function renderHotlines() {
      hotlineList.innerHTML = '';
      HOTLINES.forEach(group => {
        const g = document.createElement('div');
        g.className = 'hotline-group';
        const h = document.createElement('div');
        h.className = 'hotline-group-title';
        h.textContent = group.category;
        g.appendChild(h);

        group.items.forEach(item => {
          const row = document.createElement('div');
          row.className = 'hotline-item';

          const info = document.createElement('div');
          info.className = 'hotline-info';
          const name = document.createElement('div');
          name.className = 'hotline-label';
          name.textContent = item.label;
          const num = document.createElement('div');
          num.className = 'hotline-number';
          num.textContent = item.number;
          info.appendChild(name);
          info.appendChild(num);

          const actions = document.createElement('div');
          actions.className = 'hotline-actions';

          // call link if number looks numeric
          if (/^[0-9+\s-()]+$/.test(String(item.number))) {
            const a = document.createElement('a');
            a.className = 'hotline-action-link';
            a.href = `tel:${item.number.replace(/\s+/g,'')}`;
            a.title = `Chiama ${item.number}`;
            a.textContent = 'Chiama';
            actions.appendChild(a);
          }

          const copy = document.createElement('button');
          copy.className = 'hotline-action-copy btn';
          copy.type = 'button';
          copy.dataset.number = item.number;
          copy.textContent = 'Copia';
          actions.appendChild(copy);

          row.appendChild(info);
          row.appendChild(actions);
          g.appendChild(row);
        });

        hotlineList.appendChild(g);
      });
    }

    // toggle panel
    function openHotline(open = true) {
      hotlinePanel.classList.toggle('open', open);
      hotlinePanel.setAttribute('aria-hidden', (!open).toString());
      hotlineBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
    }

    hotlineBtn.addEventListener('click', () => {
      const isOpen = hotlinePanel.classList.contains('open');
      if (!isOpen) { renderHotlines(); }
      openHotline(!isOpen);
    });

    hotlineClose.addEventListener('click', () => openHotline(false));

    // click outside to close
    document.addEventListener('click', (ev) => {
      if (!hotlinePanel.classList.contains('open')) return;
      const inside = hotlinePanel.contains(ev.target) || hotlineBtn.contains(ev.target);
      if (!inside) openHotline(false);
    }, { capture: true });

    // keyboard: Esc closes
    document.addEventListener('keydown', (ev) => {
      if (ev.key === 'Escape') openHotline(false);
    });

    // copy single / copy all handlers
    document.addEventListener('click', async (ev) => {
      const btn = ev.target.closest('.hotline-action-copy');
      if (btn) {
        const num = btn.dataset.number;
        try {
          await navigator.clipboard.writeText(num);
          showToast(`Numero copiato: ${num}`);
        } catch {
          try { prompt('Copia il numero', num); } catch {}
          showToast('Copia non disponibile automaticamente â€” copia manuale');
        }
      }
    });

    hotlineCopyAll.addEventListener('click', async () => {
      // compone una stringa con tutti i numeri
      const list = HOTLINES.flatMap(g => g.items.map(i => `${g.category} â€” ${i.label}: ${i.number}`)).join('\n');
      try {
        await navigator.clipboard.writeText(list);
        showToast('Tutti i numeri copiati negli appunti');
      } catch {
        try { prompt('Copia i numeri', list); } catch {}
        showToast('Copia non disponibile automaticamente â€” copia manuale');
      }
    });

    // ensure panel starts hidden
    openHotline(false);
  </script>
</body>
</html>
