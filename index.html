<!doctype html>

          <rect width="24" height="24" rx="6" fill="url(#g)"/>
          <defs>
            <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="#9b5cff"/>
              <stop offset="1" stop-color="#6a1b9a"/>
